	<script>
	// este es el counter del mensaje del cel que se quita solo despues de 5 segundos.
	var intervaloTexto;
	var contadorTexto = 5;
	
	document.onreadystatechange = function () {
		$('#cuadro').css('height', $(window).height()- $('.copyrights').height() - $('header').height() );
		$(window).on('resize', function(){
			$('#cuadro').css('height',  $(window).height() - $('.copyrights').height() - $('header').height() );
		});
		
			
	};
	$(function() {intervaloTexto = setInterval(setTextWarning, 1000);
		setTimeout(hideWarning, 5200);});
	function hideWarning() 
	{
    	// Setup jQuery ajax mock:
 	   $(".warning-overlay").addClass("hide");
	}
	function setTextWarning() 
	{
	   	// Setup jQuery ajax mock:
	   		
		contadorTexto = contadorTexto -1;
	 	//$(".texto-warning").text("Estas usando una pantalla muy pequeña, te recomendamos girar tu dispositivo para una mejor lectura. (Este mensaje desaparecerá en "+contadorTexto+" segundos.)");
	 	$(".texto-warning").text("Este libro no es compatible con tu teléfono celular. Te invitamos a que lo consultes en tu computador. (Este mensaje desaparecerá en "+contadorTexto+" segundos.)");
	 	if(contadorTexto < 0)
	 	{
	 		clearInterval(intervaloTexto);
			$(".warning-overlay").addClass("hide");
			
			
	 	}
	 	
		
	}
		
	</script>
